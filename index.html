<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok V2 - Login / Sign-Up</title>
    <script src="https://kit.fontawesome.com/028491f5d9.js" crossorigin="anonymous"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s;
        }

        .hidden {
            display: none;
        }

        .auth-container {
            background: #333;
            border-radius: 8px;
            width: 350px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .auth-container h2 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px;
        }

        .auth-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-container input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
        }

        .auth-container input:focus {
            border-color: #fe2c55; /* Red/pink color */
        }

        .auth-container button {
            padding: 12px;
            font-size: 16px;
            border: none;
            background-color: #fe2c55; /* Red/pink color */
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-container button:hover {
            background-color: #ff4d6e; /* Slightly lighter red for hover effect */
        }

        .auth-container .auth-switch {
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }

        .auth-container .auth-switch a {
            color: #fe2c55; /* Red/pink color */
            text-decoration: none;
        }

        .auth-container .auth-switch a:hover {
            text-decoration: underline;
        }

        /* Profile Page */
        .profile-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            position: relative;
            overflow-y: auto; /* Enable vertical scroll */
        }

        .profile-header {
            width: 100%;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #444;
            position: relative;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #666;
            margin: 20px auto;
        }

        .profile-username {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .profile-username span {
            font-size: 18px;
            color: #aaa;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 16px;
        }

        .profile-stats div {
            text-align: center;
        }

        .profile-content {
            padding: 20px;
            text-align: center;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #444;
            margin: 20px 0;
        }

        /* Settings Icon (||| Button) */
        .settings-icon {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .settings-icon:hover {
            color: #fe2c55; /* Red/pink color */
        }

        /* Video Upload Section */
        .video-upload-section {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .video-upload-box {
            width: 220px;
            height: 320px;
            background-color: #444;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 16px;
        }

        .video-upload-box.large {
            width: 300px;
            height: 400px;
        }

        /* Display Mode */
        .light-mode {
            background-color: #fff;
            color: #000;
        }

        .dark-mode {
            background-color: #1a1a1a;
            color: #fff;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 200px;
        }

        .bottom-nav button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
        }

        .bottom-nav button:hover {
            color: #fe2c55; /* Red/pink color */
        }

        /* Home Button */
        .home-button {
            position: absolute;
            bottom: 80px;
            left: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .home-button:hover {
            color: #fe2c55; /* Red/pink color */
        }

        /* Upload Button */
        .upload-btn {
            background-color: #fe2c55; /* Red/pink color */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 200px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #ff4d6e; /* Slightly lighter red for hover effect */
        }

    </style>
</head>
<body class="dark-mode">

    <!-- Login & Sign-Up Container -->
    <div class="auth-container" id="auth-container">
        <h2>TikTok V2</h2>

        <!-- Login Form -->
        <div id="login-form">
            <form onsubmit="login(event)">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="auth-switch">
                Don't have an account? <a href="javascript:void(0);" onclick="showSignUp()">Sign Up</a>
            </div>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup-form" class="hidden">
            <form onsubmit="signUp(event)">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="auth-switch">
                Already have an account? <a href="javascript:void(0);" onclick="showLogin()">Login</a>
            </div>
        </div>
    </div>

    <!-- Profile Container -->
    <div class="profile-container" id="profile-container">
        <div class="profile-header">
            <div class="profile-picture"></div>
            <div class="profile-username" id="profile-username"></div>
            <div class="profile-stats">
                <div>
                    <strong id="following-count">0</strong><br>Following
                </div>
                <div>
                    <strong id="followers-count">0</strong><br>Followers
                </div>
                <div>
                    <strong id="likes-count">0</strong><br>Likes
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Settings Icon (||| Button) -->
        <div class="settings-icon" onclick="openSettings()">â˜°</div>

        <div class="profile-content">
            <p>Your videos will appear here.</p>
            <!-- Upload Button moved above the video boxes -->
            <button class="upload-btn" id="upload-btn" onclick="uploadVideo()">Upload Video</button>
            <div class="video-upload-section">
                <!-- Larger video upload boxes -->
                <div class="video-upload-box large" id="uploaded-video" onclick="viewMedia()">
                    <span id="uploaded-video-name"></span>
                </div>
                <div class="video-upload-box large"></div>
                <div class="video-upload-box large"></div>
            </div>
            <input type="file" id="file-upload" class="hidden" onchange="handleFileUpload(event)">
        </div>
    </div>

    <!-- Home Button (For You Page) -->
    <div class="home-button" onclick="goToHomePage()">
        <i class="fas fa-home"></i>
    </div>

    <script>
        // Display color toggle functionality
        const displayToggleButton = document.getElementById('display-toggle');
        let displayMode = localStorage.getItem('displayMode') || 'dark';
        document.body.classList.add(displayMode + '-mode');
        if (displayMode === 'light') {
            displayToggleButton.textContent = "Turn Off";
            displayToggleButton.classList.add("on");
        }

        function toggleDisplayMode() {
            displayMode = displayMode === 'dark' ? 'light' : 'dark';
            document.body.classList.remove('light-mode', 'dark-mode');
            document.body.classList.add(displayMode + '-mode');
            localStorage.setItem('displayMode', displayMode);
            displayToggleButton.textContent = displayMode === 'dark' ? "Turn On" : "Turn Off";
            displayToggleButton.classList.toggle("on", displayMode === 'light');
        }

        // Open settings menu
        function openSettings() {
            document.getElementById('settings-menu').classList.add('active');
        }

        // Close settings menu
        function closeSettings() {
            document.getElementById('settings-menu').classList.remove('active');
        }

        // Show Sign-Up form
        function showSignUp() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }

        // Show Login form
        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        // Sign-Up function
        function signUp(event) {
            event.preventDefault();

            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password === confirmPassword) {
                if (username && password) {
                    let users = JSON.parse(localStorage.getItem('users')) || [];
                    if (users.some(user => user.username === username)) {
                        alert("Username already exists!");
                    } else {
                        let followersCount = username === 'owner' ? '1M' : 0;
                        users.push({ 
                            username: username, 
                            password: password, 
                            followers: followersCount, 
                            following: 0, 
                            likes: 0 
                        });
                        localStorage.setItem('users', JSON.stringify(users));
                        alert("Account created successfully! Please log in.");
                        sendEmail(username);  // Send email upon sign-up
                        showLogin();
                    }
                } else {
                    alert("Please enter valid username and password.");
                }
            } else {
                alert("Passwords do not match!");
            }
        }

        // Send email when a user signs up
        function sendEmail(username) {
            console.log(`Sending email: New user ${username} just joined TikTok V2.`);
            // Implement an actual email system here, using a backend service like Nodemailer or a third-party API
        }
        
        // Login function with special handling for the owner account
        function login(event) {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            let user = users.find(u => u.username === username && u.password === password);

            // Owner account login logic
            if (username === 'owner' && password === 'sheldonplays1') {
                user = { 
                    username: 'owner', 
                    password: 'sheldonplays1', 
                    followers: '1M', 
                    following: 0, 
                    likes: 0 
                };
                users.push(user);  // Add owner if not already added
                localStorage.setItem('users', JSON.stringify(users));
            }

            if (user) {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                showProfile(user);
            } else {
                alert("Invalid username or password.");
            }
        }

        // Show Profile Page
        function showProfile(user) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('profile-container').style.display = 'flex';
            document.getElementById('profile-username').innerText = '@' + user.username; // Add @ symbol here
            document.getElementById('following-count').innerText = user.following;
            document.getElementById('followers-count').innerText = user.followers;
            document.getElementById('likes-count').innerText = user.likes;
        }

        // Home Page Navigation
        function goToHomePage() {
            window.location.href = 'index.html'; // Change this to your home page URL
        }

        // File Upload
        function handleFileUpload(event) {
            const fileName = event.target.files[0].name;
            document.getElementById('uploaded-video-name').innerText = fileName;
            document.getElementById('uploaded-video').style.display = 'block';
        }

        // Video upload
        function uploadVideo() {
            document.getElementById('file-upload').click();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPKTOK - Login / Sign-Up</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .hidden {
            display: none;
        }

        .auth-container {
            background: #333;
            border-radius: 8px;
            width: 350px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .auth-container h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .auth-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-container input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
        }

        .auth-container input:focus {
            border-color: #1da1f2;
        }

        .auth-container button {
            padding: 12px;
            font-size: 16px;
            border: none;
            background-color: #1da1f2;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-container button:hover {
            background-color: #1a94d6;
        }

        .auth-container .auth-switch {
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }

        .auth-container .auth-switch a {
            color: #1da1f2;
            text-decoration: none;
        }

        .auth-container .auth-switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Login & Sign-Up Container -->
    <div class="auth-container" id="auth-container">
        <h2>SPKTOK</h2>

        <!-- Login Form -->
        <div id="login-form">
            <form onsubmit="login(event)">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="auth-switch">
                Don't have an account? <a href="javascript:void(0);" onclick="showSignUp()">Sign Up</a>
            </div>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup-form" class="hidden">
            <form onsubmit="signUp(event)">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="auth-switch">
                Already have an account? <a href="javascript:void(0);" onclick="showLogin()">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Show Sign-Up form
        function showSignUp() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }

        // Show Login form
        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        // Sign-Up function
        function signUp(event) {
            event.preventDefault();

            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            // Check if passwords match
            if (password === confirmPassword) {
                if (username && password) {
                    // Store user credentials in localStorage (for simplicity, using a local storage for this demo)
                    let users = JSON.parse(localStorage.getItem('users')) || [];
                    // Prevent duplicate usernames
                    if (users.some(user => user.username === username)) {
                        alert("Username already exists!");
                    } else {
                        users.push({ username: username, password: password });
                        localStorage.setItem('users', JSON.stringify(users));
                        alert("Sign-up successful! You can now log in.");
                        showLogin(); // Switch to Login form
                    }
                } else {
                    alert("Please fill in both fields.");
                }
            } else {
                alert("Passwords do not match.");
            }
        }

        // Login function
        function login(event) {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Get stored users from localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the user exists and passwords match
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert("Login successful! Welcome " + username);
                // You can now redirect to the profile page or show user content
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPKTOK - Login / Sign-Up</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .hidden {
            display: none;
        }

        .auth-container {
            background: #333;
            border-radius: 8px;
            width: 350px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .auth-container h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .auth-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-container input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
        }

        .auth-container input:focus {
            border-color: #1da1f2;
        }

        .auth-container button {
            padding: 12px;
            font-size: 16px;
            border: none;
            background-color: #1da1f2;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-container button:hover {
            background-color: #1a94d6;
        }

        .auth-container .auth-switch {
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }

        .auth-container .auth-switch a {
            color: #1da1f2;
            text-decoration: none;
        }

        .auth-container .auth-switch a:hover {
            text-decoration: underline;
        }

        .auth-container .logo {
            font-size: 32px;
            font-weight: bold;
            color: #1da1f2;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Profile Page */
        .profile-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
        }

        .profile-header {
            width: 100%;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #444;
            position: relative;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #666;
            margin: 20px auto;
        }

        .profile-username {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 16px;
        }

        .profile-stats div {
            text-align: center;
        }

        .profile-content {
            padding: 20px;
            text-align: center;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #444;
            margin: 20px 0;
        }

        .settings-icon {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .settings-icon:hover {
            color: #1da1f2;
        }

        /* Pencil Edit Icon */
        .pencil-edit-icon {
            font-size: 24px;
            cursor: pointer;
            color: #1da1f2;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .pencil-edit-icon:hover {
            color: #0a75d0;
        }

        .settings-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .settings-popup .close-btn {
            float: right;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
        }

        .settings-popup .close-btn:hover {
            color: #1da1f2;
        }

        .settings-popup .toggle {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #1da1f2;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #1a94d6;
        }

        /* New Button Style */
        .make-video-btn {
            background-color: #1da1f2;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            width: 200px;
            text-align: center;
        }

        .make-video-btn:hover {
            background-color: #1a94d6;
        }
    </style>
</head>
<body>

    <!-- Login & Sign-Up Container -->
    <div class="auth-container" id="auth-container">
        <div class="logo">SPKTOK</div>

        <!-- Login Form -->
        <div id="login-form">
            <form onsubmit="login(event)">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="auth-switch">
                Don't have an account? <a href="javascript:void(0);" onclick="showSignUp()">Sign Up</a>
            </div>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup-form" class="hidden">
            <form onsubmit="signUp(event)">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="auth-switch">
                Already have an account? <a href="javascript:void(0);" onclick="showLogin()">Login</a>
            </div>
        </div>
    </div>

    <!-- Profile Container -->
    <div class="profile-container" id="profile-container">
        <div class="profile-header">
            <div class="profile-picture"></div>
            <div class="profile-username" id="profile-username">@username</div>
            <div class="pencil-edit-icon" onclick="editProfile()">✏️</div>
            <div class="profile-stats">
                <div>
                    <strong id="following-count">0</strong><br>Following
                </div>
                <div>
                    <strong id="followers-count">0</strong><br>Followers
                </div>
                <div>
                    <strong id="likes-count">0</strong><br>Likes
                </div>
            </div>
            <div class="settings-icon" onclick="openSettingsPopup()">...</div>
        </div>

        <div class="divider"></div>

        <div class="profile-content">
            <p>Your videos will appear here.</p>
            <button class="make-video-btn">Make a Video</button>
        </div>
    </div>

    <!-- Settings Popup -->
    <div class="settings-popup" id="settings-popup">
        <span class="close-btn" onclick="closeSettingsPopup()">&times;</span>
        <h3>Display Settings</h3>
        <div class="toggle">
            <span>Dark Mode</span>
            <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()">
        </div>
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <script>
        function showSignUp() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        function login(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (username && password) {
                showProfile(username);
            } else {
                alert("Please fill in both fields.");
            }
        }

        function signUp(event) {
            event.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            // Check if passwords match
            if (password === confirmPassword) {
                if (username && password) {
                    // Ideally, you should store this information in a database or in local storage.
                    // For now, let's assume the sign-up is successful and show the profile.
                    showProfile(username);
                } else {
                    alert("Please fill in both fields.");
                }
            } else {
                alert("Passwords do not match.");
            }
        }

        function showProfile(username) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('profile-container').style.display = 'flex';
            document.getElementById('profile-username').textContent = '@' + username;
        }

        function openSettingsPopup() {
            document.getElementById('settings-popup').style.display = 'block';
        }

        function closeSettingsPopup() {
            document.getElementById('settings-popup').style.display = 'none';
        }

        function logout() {
            document.getElementById('profile-container').style.display = 'none';
            document.getElementById('auth-container').style.display = 'flex';
        }

        function editProfile() {
            alert('Profile editing feature is coming soon!');
        }
    </script>
</body>
</html>

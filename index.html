<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIKTOK V2 - Login / Sign-Up</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://m.media-amazon.com/images/I/71a6NTQyirL.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s;
        }

        .hidden {
            display: none;
        }

        .auth-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            width: 350px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .auth-container h2 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px;
        }

        .auth-container h2 span.v {
            color: blue;
        }

        .auth-container h2 span.num {
            color: #fe2c55;
        }

        .auth-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-container input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
        }

        .auth-container input:focus {
            border-color: #fe2c55;
        }

        .auth-container button {
            padding: 12px;
            font-size: 16px;
            border: none;
            background-color: #fe2c55;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-container button:hover {
            background-color: #ff4d6e;
        }

        .auth-container .auth-switch {
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }

        .auth-container .auth-switch a {
            color: #fe2c55;
            text-decoration: none;
        }

        .auth-container .auth-switch a:hover {
            text-decoration: underline;
        }

        /* Profile Page */
        .profile-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            position: relative;
            overflow-y: auto;
        }

        .profile-header {
            width: 100%;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #444;
            position: relative;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #666;
            margin: 20px auto;
        }

        .profile-username {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .profile-username span {
            font-size: 18px;
            color: #aaa;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 16px;
        }

        .profile-stats div {
            text-align: center;
            margin: 5px;
        }

        .profile-content {
            padding: 20px;
            text-align: center;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #444;
            margin: 20px 0;
        }

        /* Settings Icon */
        .settings-icon {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .settings-icon:hover {
            color: #fe2c55;
        }

        /* Upload Button */
        .upload-btn {
            background-color: #fe2c55;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 200px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #ff4d6e;
        }

        /* Arrow Button */
        .arrow-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 36px;
            cursor: pointer;
            color: white;
            transition: color 0.3s;
        }

        .arrow-button:active {
            color: #fe2c55;
        }

        /* Grid for Uploaded Posts */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .post-box {
            width: 100%;
            height: 250px;
            background-color: #444;
            border-radius: 8px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .post-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Fullscreen Image Overlay */
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .fullscreen-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 36px;
            color: white;
        }
    </style>
</head>
<body class="dark-mode">

    <!-- Login & Sign-Up Container -->
    <div class="auth-container" id="auth-container">
        <h2><span>TIKTOK</span> <span class="v">V</span><span class="num">2</span></h2>

        <!-- Login Form -->
        <div id="login-form">
            <form onsubmit="login(event)">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="auth-switch">
                Don't have an account? <a href="javascript:void(0);" onclick="showSignUp()">Sign Up</a>
            </div>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup-form" class="hidden">
            <form onsubmit="signUp(event)">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="auth-switch">
                Already have an account? <a href="javascript:void(0);" onclick="showLogin()">Login</a>
            </div>
        </div>
    </div>

    <!-- Profile Container -->
    <div class="profile-container" id="profile-container">
        <div class="profile-header">
            <div class="profile-picture"></div>
            <div class="profile-username" id="profile-username">@username</div>

            <div class="profile-stats">
                <div id="following-box">
                    <strong id="following-count">0</strong><br>Following
                </div>
                <div id="followers-box">
                    <strong id="followers-count">0</strong><br>Followers
                </div>
                <div id="likes-box">
                    <strong id="likes-count">0</strong><br>Likes
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Settings Icon -->
        <div class="settings-icon" onclick="openSettings()">â˜°</div>

        <!-- Arrow Button -->
        <div class="arrow-button" onclick="goToFYP()">&lt;</div>

        <div class="profile-content">
            <p>Your videos will appear here.</p>
            <button class="upload-btn" id="upload-btn" onclick="triggerUpload()">Upload Video</button>

            <!-- Video Upload Section -->
            <div class="post-grid" id="post-grid">
                <!-- Posts will appear here -->
            </div>

            <input type="file" id="file-upload" class="hidden" onchange="handleFileUpload(event)">
        </div>
    </div>

    <!-- Fullscreen Image Overlay -->
    <div class="fullscreen-container" id="fullscreen-container">
        <img src="" id="fullscreen-image" class="fullscreen-image" />
        <span class="fullscreen-arrow" onclick="closeFullscreen()">&lt;</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyClnOwKx7q3vGLKK8p-aHcDZSMsuGDqkR0",
            authDomain: "spktok-9a571.firebaseapp.com",
            projectId: "spktok-9a571",
            storageBucket: "spktok-9a571.appspot.com",
            messagingSenderId: "512466246061",
            appId: "1:512466246061:web:2fa4f1dd6e0db02442a924",
            measurementId: "G-4PV2WTMZGZ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login function with email and password
        async function login(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Special owner login
                if (email === 'nelexrst9@gmail.com') {
                    document.getElementById('auth-container').style.display = 'none';
                    document.getElementById('profile-container').style.display = 'flex';
                    document.getElementById('profile-username').textContent = '@owner';
                    document.getElementById('following-count').textContent = 0;
                    document.getElementById('followers-count').textContent = '1M';
                    document.getElementById('likes-count').textContent = 0;
                    loadPostsFromLocalStorage();
                } else {
                    alert('Login successful');
                }
            } catch (error) {
                alert(error.message);
            }
        }

        // Sign-Up function with email and password
        async function signUp(event) {
            event.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                alert('Sign-up successful');
                showLogin();
            } catch (error) {
                alert(error.message);
            }
        }

        // Show Login Form
        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        // Show Sign-Up Form
        function showSignUp() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }
    </script>
</body>
</html>
